<html>
<head>
    <title>todo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="style_drag.css">
    <link rel="stylesheet" href="style_drager.css">

</head>
<body>

<div id="UpContent">
	<div>
		<input type="text" id="input" style="display:none;" onkeydown="onEnter()">
		<button id="Add" onclick="text()"  >Add category</button>
		<button id="submit" onclick="myFunction()" style="display:none">Add category</button>
      	</div>

	<ul id="category" ondrop="drop(event)" ondragover="allowDrop(event)">

	</ul>

</div>


<a href="javascript:void(0)" class="button add" data-modal="modal" onclick="Modal.showHideModal()">Add</a>

<div data-modal="modal" class="md-modal md-effect" id="modal">
    <div class="md-content">
        <h3>Create new task</h3>
        <a href="#" onclick="Modal.showHideModal();Modal.cleanForm()"><span>x</span></a>

            <form id="form_data">
                <ul class="element">
                    <li>
                        <input type="checkbox" name="tDeadline" id="t_deadline" value="Task with deadline" onchange="Modal.showHideCat('t_deadline','taskWithDeadline')">
                        <label for="t_deadline">Task with deadline</label>
                    </li>
                    <li>
                        <input type="checkbox" name="tTime" id="t_time" value="Task with certain time" onchange="Modal.showHideCat('t_time','t_certain_t')">
                        <label for="t_time">Task with certain time</label><br>
                    </li>
                    <li>
                        <input type="checkbox" name="tCheckbox" id="t_checkbox" value="Task with checkbox"onchange="Modal.showHideCat('t_checkbox','taskWithCheckbox')" >
                        <label for="t_checkbox">Task with checkbox</label>
                    </li>
                </ul>
                <div class="element">
                    <div class="label">
                        <label for="task_name">Name</label>
                    </div>
                    <div class="data">
                        <input type="text" name="task_name" id="task_name"  onkeyup="TaskValidation.removeError(this)" autocomplete="off">
                    </div>
                </div>
                <div class="element">
                    <div class="label">
                        <label for="task_desc">Description</label>
                    </div>
                    <div class="data">
                        <textarea name="task_desc" id="task_desc"></textarea>
                    </div>
                </div>
                <div class="element">
                    <div class="label">
                        <label for="sel_cat">Choose category</label>
                    </div>
                    <div class="data">
                        <select id="sel_cat">

                        </select>
                    </div>

                </div>
                <div class="element" id="taskWithDeadline">
                    <div class="label">
                        <label for="task_deadline">Deadline ("dd.mm.yyyy hh:mm")</label>
                    </div>
                    <div class="data">
                        <input type="datetime-local" name="task_deadline" id="task_deadline" onkeyup="TaskValidation.removeError(this)">
                    </div>
                </div>
                <div class="element" id="t_certain_t">
                    <div class="label">
                        <label for="task_time">Time to do this (hh:mm")</label>
                    </div>
                    <div class="data">
                        <input type="time" name="task_time" id="task_time" onkeyup="TaskValidation.removeError(this)">
                    </div>
                </div>
                <div class="element" id="taskWithCheckbox">
                    <div class="label">
                        <label for="task_checkbox" >Name of checklabel</label>
                    </div>
                    <div class="data">
                        <input type="text" name="taskCheckbox" id="task_checkbox" onkeyup="TaskValidation.removeError(this)">
                        <input type="button" value="Add" onclick="Modal.addCheckOption()">
                        <input type="button" value="Delete" onclick="Modal.delCheckOption()">
                        <ul id="ulCheckbox">
                        </ul>
                    </div>
                </div>
                <div>
                    <input type="button" id="create" value="Create" onclick="Modal.addNewTask()">
                    <input type="submit" id="show_message" style="display: none">
                </div>
            </form>

    </div>
</div>


<div class="md-overlay"></div>



<div id="addButton"></div>

<ul id="header">
    <li class="header-name">In Plan</li>
    <li class="header-name">In process</li>
    <li class="header-name">Done</li>
</ul>

<ul id="planned" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>

<ul id="started" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>


<ul id="finished" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>



<div id="modalWindow">

	<p> Are you sure?</p>
	<div class="yes" >YES</div>
	<div class="no" >NO</div>  
	
</div>
<div id="box-inner">
</div>
</body>
<script src="drager.js"></script>
<script src="drag.js"></script>
<script src="js/taskValidation.js"></script>
<script src="js/modal.js"></script>
<script src="js/couch.js"></script>
<script src="js/script.js"></script>
</html>
