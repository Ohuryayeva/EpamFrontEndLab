<!DOCTYPE html>
<head>
    <title>Parallax</title>
    <link href="css/paralax.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="pss_main">
    <input id="r_1" type="radio" name="p" class="sel_page_1" checked="checked"/>
    <input id="r_2" type="radio" name="p" class="sel_page_2" />
    <label for="r_1" class="pss_contr c1"></label>
    <label for="r_2" class="pss_contr c2"></label>
    <div class="pss_slides">
        <ul>
            <li>
                <img src="img/to-do-list.jpg" alt="image01"/>
            </li>
            <li>
                <div class="container">
                    <section id="content">
                        <form action="">
                            <div id="errorBox"></div>
                            <div>
                                <input type="text" placeholder="Username" required="" id="username" />
                            </div>
                            <div>
                                <input type="password" placeholder="Password" required="" id="password" />
                            </div>
                            <div>
                                <input type="button" value="Log in" onclick="login()" />
                                <a href="registration.html">First visit?</a>
                            </div>
                        </form>
                    </section>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="js/couch.js"></script>
<script>
    function login(){
        Couch.saveLoginToCookie();
        var login_ok = Couch.checkLogin();
        if (login_ok == true){
            window.location = "index.html";
        } else {
            document.getElementById('errorBox').innerHTML = "Incorrect login and password";
        }
    }
</script>
</body>
</html>
