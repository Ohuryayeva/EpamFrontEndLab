<!DOCTYPE html>
<html>
<head>
    <title>Parallax</title>
    <link href="css/paralax.css" rel="stylesheet" type="text/css"/>
    <script>
        function login() {
            var name = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var hash = window.btoa(name + ":" + password);
            window.location = "/design.html?auth=" + hash;
        }
    </script>
</head>
<body>
<div class="pss_main">
    <input id="r_1" type="radio" name="p" class="sel_page_1" checked="checked"/>
    <input id="r_2" type="radio" name="p" class="sel_page_2"/>

    <label for="r_1" class="pss_contr c1"></label>
    <label for="r_2" class="pss_contr c2"></label>


    <div class="pss_slides">
        <ul>
            <li>
                <img src="http://torreyshannon.com/wp-content/uploads/2013/04/to-do-list.jpg" alt="image01"/>
            </li>
        </ul>

    </div>
    <form name="login-form" class="login-form" action="" method="post">
        <div class="content">
            <input name="username" id="username" type="text" class="input username" placeholder="Username"/>
            <input name="password" id="password" type="password" class="input password" placeholder="Password"/>
            <a name="login" onclick="login()" style="color: yellow;">Login</a>
            <input type="submit" name="submit" value="Register" class="register"/>
        </div>
    </form>
</div>

</body>
</html>
